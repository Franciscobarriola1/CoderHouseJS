<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Camisetas</title>
    <!--Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
           <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Solo Camisetas</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                  </button>
              
                  <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                      <form class="d-flex">
                        <input id="buscador"class="form-control me-2" placeholder="" aria-label="Search">
                        <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
                      </form> 
                      
                    </ul>
                    <ul>
                      <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Ordenar por:</option>
                        <option value="1">Alfabeticamente</option>
                        <option value="2">Precio mayor a menor</option>
                        <option value="3">Precio menor a mayor</option>
                    

                      </select>
                    </ul>
                  
                    <ul style="list-style: none;"className="navbar-nav me-auto">  
                      <li className="nav-item " >
                          <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                      </li>
                  </ul>
                   
                  </div>
                 
                </div> 
              </nav>
        <div class="pelota">
        <a href="index.html" class="text-center img-fluid rounded m-auto d-block class=pelota"><img src="assets/Pelota.jpg" alt="Pelota FutbÃ³l"></a>
        </div>
     
    </header>

    <main>
        <form class="agregarCamisetas">
            <label for="club">Ingrese Club:</label><br>
            <input type="text" id="clubInput" name="titulo" style="border: 1.5px solid black"><br>
            <label for="marca">Ingrese Marca:</label><br>
            <input type="text" id="marcaInput" name="autor" style="border: 1.5px solid black"><br>
            <label for="marca">Ingrese Talle:</label><br>
            <input type="text" id="talleInput" name="autor" style="border: 1.5px solid black"><br>
            <label for="precio">Ingrese Precio:</label><br>
            <input type="text" id="precioInput" name="precio" style="border: 1.5px solid black"><br>
            <br>
            <button id="guardarCamisetasBtn" class="btn btn-success text-center">Guardar Camiseta</button>
        </form>
      <div class="botonCenter">
        <br><br>
        <div class="container m-12">
          <div class="row text-center">
         
              <div class="col-12">
                  
                  
                <button id="btnToggle" class="btn btn-light">Light</button>  
    
            </div>
          </div>
    
      </div>
    
        <div class="container m-2">
          <div class="row">
            <div class="col-12">

              <button id="verCamisetas" class="btn btn-success">Ver Camisetas</button>
              <br><br>
    
            </div>
            <div class="col-4">
              <button id="ocultarCamisetas" class="btn btn-success">Ocultar Camisetas</button>
    
            </div>
          </div>
        </div>
      </div>   
        <div id="color-card">
            <div class="container" id="catalogoCamiseta">
              <div id="camisetas" class="row"></div>
    
        </div>

    </main>

    <!--BS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!--JS-->
    <script src="JS/class.js"></script>
    <script src="JS/ordenar-buscar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/darkMode.js"></script>
</body>
</html>
